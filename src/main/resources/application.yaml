spring:
  profiles:
    active: dev

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


  security:
    user:
      name: ${SECURITY_USER_NAME:newuser}
      password: ${SECURITY_USER_PASSWORD:newuser123}
      roles: ${SECURITY_USER_ROLES:ROLE_UNASSIGNED}

  flyway:
    enabled: false

jwt:
  secret: ${JWT_SECRET}

server:
  port: 8088
