spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: classpath:db.migration

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    protocol: smtp
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        debug: true
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp-relay.brevo.com
          auth.mechanisms: LOGIN PLAIN

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

server:
  port: ${PORT}

app:
  mail:
    from: ${MAIL_FROM}

logging:
  level:
    org.springframework.mail: DEBUG
    jakarta.mail: DEBUG
